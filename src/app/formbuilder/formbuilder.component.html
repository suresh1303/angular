<div class="container">
    <h4 class="mt-3">Form Builder</h4>
    <hr>
    {{ reactiveForm.value | json}}
    <form [formGroup]="reactiveForm">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" [class.is-invalid]="formname?.errors?.['required'] && formname?.touched" formControlName="name" class="form-control"  >
            <p class="text-danger" *ngIf="formname?.errors?.['required'] && formname?.touched" >Enter a valid name</p>
            <p class="text-danger" *ngIf="formname?.errors?.['maxlength']" >Must not exceed 6 characters</p>
            <p class="text-danger" *ngIf="formname?.errors?.['nameCheck']" >  Name must not be {{formname?.errors?.['nameCheck'].value }}</p>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" formControlName="email"  class="form-control" >
        </div>
        <div class="mb-3">
            <label for="confEmail" class="form-label">Confirm Email address</label>
            <input type="email" formControlName="confEmail"  class="form-control" >
            <p class="text-danger" *ngIf="reactiveForm.errors?.['mismatch']" > Email values do not match </p>
        </div>
        <div class="mb-3">
            <label for="gender" class="form-label">Choose a gender</label>
            <select class="form-select" formControlName="gender"  >
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        <div class="form-check">
            <input class="form-check-input" formControlName="status" type="radio" value="active" name="status"  id="status1" >
            <label class="form-check-label" for="status1">
                Active
            </label>
        </div>
        <div class="form-check mb-3">
            <input class="form-check-input" formControlName="status" type="radio" value="inactive" name="status"  id="status2">
            <label class="form-check-label" for="status2">
                Inactive
            </label>
        </div>
        <div formGroupName="address">
            <div class="mb-3">
                <label for="city" class="form-label">City</label>
                <input type="text" formControlName="city" required class="form-control" >
            </div>
            <div class="mb-3">
                <label for="state" class="form-label">State</label>
                <input type="text" formControlName="state"  required class="form-control" >
            </div>
            <div class="mb-3">
                <label for="postalcode" class="form-label">Postalcode</label>
                <input type="text" formControlName="postalcode" class="form-control"   >
            </div>
        </div>
        <button class="btn btn-primary mb-3" type="submit" >Submit</button> 
    </form>
</div>
